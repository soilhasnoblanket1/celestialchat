<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/style.css"/>
  <title>Celestial Chat room</title>
</head>

<body>

  <!-- Navigation Bar -->
      <section>
        <header class="header">
          <div id="menu-btn" class="fas fa-bars"></div>
          <a href="/" class="logo nav-item" id="logo">
            <img src="/assets/1.png" width="50px" height="50px" /> Trinity
            Confession</a>
          <nav class="navbar" id="navbar">
            <a href="https://celestial-trinity.onrender.com/" class="nav-item">Home</a>
            <a href="https://celestial-trinity.onrender.com/feed" class="nav-item">Confessions</a>
            <a href="/" class="nav-item">Chat Room</a>
            <a href="https://celestial-trinity.onrender.com/talents" class="nav-item">Talents</a>
            <a href="https://celestial-trinity.onrender.com/deleteconfession" class="nav-item">Delete Confession</a>
          </nav>
        </header>
      </section>

  <div class="chat-container">
    <header class="chat-header">
      <h1><img src="Images/chat-icon.png" width="40px" class="logo-img"> Celestial Chat</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <h4>Created by soil</h4>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
